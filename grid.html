<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="row">
    <div class="col-md-12">Span 12 columns</div>
    <div class="col-md-6">Span 6 columns</div><div class="col-md-6">Span 6 columns</div>
    <div class="col-md-4">Span 4 columns</div><div class="col-md-8">Span 8 columns</div>
    <div class="col-md-4">Span 4 columns</div><div class="col-md-4">Span 4 columns</div><div class="col-md-4">Span 4 columns</div>
</div>
<div class="container mt-5">
    <h2 class="mb-4">Bootstrap Button Styles</h2>

    <!-- Different Button Styles -->
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-link">Link</button>

    <h2 class="mt-5 mb-4">Button Sizes</h2>

    <!-- Button Sizes -->
    <button type="button" class="btn btn-primary btn-lg">Large Button</button>
    <button type="button" class="btn btn-secondary btn-lg">Large Button</button>
    <br><br>
    <button type="button" class="btn btn-primary btn-sm">Small Button</button>
    <button type="button" class="btn btn-secondary btn-sm">Small Button</button>

    <h2 class="mt-5 mb-4">Outline Buttons</h2>

    <!-- Outline Buttons -->
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-light">Light</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>

    <h2 class="mt-5 mb-4">Disabled Buttons</h2>

    <!-- Disabled Buttons -->
    <button type="button" class="btn btn-primary" disabled>Disabled Button</button>
    <button type="button" class="btn btn-secondary" disabled>Disabled Button</button>

    <h2 class="mt-5 mb-4">Block-Level Buttons</h2>

    <!-- Block-Level Buttons -->
    <button type="button" class="btn btn-primary btn-lg w-100">Block Button</button>
    <button type="button" class="btn btn-secondary btn-lg w-100 mt-2">Block Button</button>
</div>
</body>
</html>
